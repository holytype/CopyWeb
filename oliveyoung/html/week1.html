    <style>
        *{
            box-sizing: border-box;
        }
        
        body, fieldset {
            margin: 0;
        }
        .wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        fieldset {
            display: flex;
            flex-direction: column;
        }

        fieldset > div {
            display: flex;
            flex-direction: row;
        }

        .table_wrapper {
            height: 1px;
            width: 100%;
            margin: 20px 0 20px 0;
            border-top: 1px solid black;
        }

        table, td {
            border: 1px solid black;
        }

        tr {
            height: 50px;
        }

        td:nth-child(1) {
            width: 50px;
        }
        td:nth-child(2) {
            width: 600px;
        }
        td:nth-child(3) {

        }
        td:nth-child(4) {

        }
        td:nth-child(5) {

        }
        td:nth-child(6) {

        }

    </style>

</head>
